[xdebug]
zend_extension = xdebug.so
xdebug.mode = debug
xdebug.start_with_request = trigger
xdebug.client_host = workspace
xdebug.client_port = 9003  ; Xdebug のリモートデバッグポート
xdebug.log = /var/www/src/storage/logs/php_fpm_xdebug.log  ; ログファイルのパス
xdebug.log_level = 3  ; ログレベル (3 = Warnings)
xdebug.idekey = "VSCODE"
